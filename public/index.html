<!-- theme light/dark -->
<script>
    var theme = new URLSearchParams(window.location.href).get('theme');
    switch (theme) {
        case "light":
            $('body').removeClass('dark-mode');
            break;
        case "dark":
            $('body').addClass('dark-mode');
            break;
        default:
            $('body').removeClass('dark-mode');
            break;
    }
</script>
